name: CI
on:
  - pull_request
  - push

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm test
  Use:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      - uses: fregante/setup-git-token@v1 # This will allow saving the generated tag
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Action
        uses: ./
